<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LunaFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#FAF6F3', // 温暖的米白色背景
                text: '#4A3F35', // 暖调灰棕色文字
                subtext: '#9A8F85', // 暖调辅助文字
                pink: '#E6B5A6', // 温暖的珊瑚粉
                pinkDark: '#C98D7C',
                mint: '#A2D149', // 鲜亮的草绿色
                mintDark: '#8BB738', // 更新为更具活力的草绿色
                shadowLight: '#FFFFFF',
                shadowDark: '#E6DFD9' // 匹配暖背景的阴影色
              }
            },
            fontFamily: {
              sans: ['"Alibaba Health Font 2.0 CN"', '"PingFang SC"', 'Nunito', 'system-ui', '-apple-system', 'sans-serif'],
              heading: ['"Alibaba Health Font 2.0 CN"', '"PingFang SC"', 'Nunito', 'sans-serif'],
            },
            fontSize: {
              'main-title': ['24px', { lineHeight: '1.2' }],
              'sub-title': ['20px', { lineHeight: '1.3' }],
              'body-text': ['18px', { lineHeight: '1.5' }], // 上调至 18px
              'annotation': ['15px', { lineHeight: '1.4' }], // 上调至 15px
              '6xl': ['3.75rem', { lineHeight: '1' }],
            },
            boxShadow: {
              'neu-flat': '8px 8px 16px #E6DFD9, -8px -8px 16px #FFFFFF',
              'neu-pressed': 'inset 6px 6px 12px #E6DFD9, inset -6px -6px 12px #FFFFFF',
              'neu-sm': '4px 4px 8px #E6DFD9, -4px -4px 8px #FFFFFF',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Alibaba Health Font 2.0 CN';
        src: local('Alibaba Health Font 2.0 CN'), 
             local('Alibaba Health Font 2.0'), 
             local('AlibabaHealthFont2.0-Regular'), 
             local('Alibaba Health Font 2.0 45 R');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Alibaba Health Font 2.0 CN';
        src: local('Alibaba Health Font 2.0 CN Bold'), 
             local('Alibaba Health Font 2.0 75 B'), 
             local('AlibabaHealthFont2.0-Bold');
        font-weight: bold;
        font-style: normal;
      }
      body {
        background-color: #FAF6F3;
        color: #4A3F35;
        -webkit-tap-highlight-color: transparent;
        font-family: "Alibaba Health Font 2.0 CN", "PingFang SC", Nunito, system-ui, -apple-system, sans-serif;
      }
      input, button, textarea, select { font-family: inherit; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .neu-flat {
        background: #FAF6F3;
        box-shadow: 8px 8px 16px #E6DFD9, -8px -8px 16px #FFFFFF;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.4);
      }
      .neu-pressed {
        background: #FAF6F3;
        box-shadow: inset 5px 5px 10px #E6DFD9, inset -5px -5px 10px #FFFFFF;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .neu-btn {
        background: #FAF6F3;
        box-shadow: 6px 6px 12px #E6DFD9, -6px -6px 12px #FFFFFF;
        border-radius: 50px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4A3F35;
      }
      .neu-btn:active {
        box-shadow: inset 4px 4px 8px #E6DFD9, inset -4px -4px 8px #FFFFFF;
        transform: scale(0.98);
      }
      .neu-icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #FAF6F3;
        box-shadow: 6px 6px 12px #E6DFD9, -6px -6px 12px #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: #4A3F35;
      }
      .neu-icon-btn:active, .neu-icon-btn.active {
        box-shadow: inset 3px 3px 6px #E6DFD9, inset -3px -3px 6px #FFFFFF;
        color: #C98D7C;
      }
      .glass-panel {
        background: rgba(250, 246, 243, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px rgba(74, 63, 53, 0.05);
        border-radius: 30px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 16px rgba(74, 63, 53, 0.03);
        border-radius: 24px;
      }
      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
     <script type="module" src="/index.tsx"></script>
  </body>
</html>
